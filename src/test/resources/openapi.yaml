openapi: 3.0.1
info:
  title: Test schemas
  description: Test schemas for parquet-json
  version: 1.0.0
servers:
  - url: 'https://api.example.com'
paths: {}
components:
  schemas:
    TestPrimitives:
      title: "TestPrimitives"
      type: object
      properties:
        key_string:
          type: string
          nullable: false
        key_int32:
          type: integer
          format: int32
          nullable: true
        key_int64:
          type: integer
          format: int64
          nullable: true
        key_float:
          type: number
          format: float
          nullable: true
        key_double:
          type: number
          format: double
          nullable: true
        is_true:
          type: boolean
          nullable: true
        date:
          type: string
          format: date
          nullable: true
        datetime:
          type: string
          format: date-time
          nullable: true
    TestArraysPrimitives:
      title: "TestArraysPrimitives"
      type: object
      properties:
        array_string:
          nullable: true
          type: array
          items:
            type: string
        array_int:
          type: array
          items:
            type: integer
            format: int64
            nullable: true
        array_bool:
          type: array
          nullable: true
          items:
            type: boolean
            nullable: true
